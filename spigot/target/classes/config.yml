  guild:
    not-in-guild: "Вы не состоите в гильдии."
    no-guild-found: "Гильдия не найдена."
    
  # Сообщения для хранилища гильдий
  storage:
    not-enough-space: "Недостаточно места в хранилище гильдии."
    not-enough-items: "Недостаточно предметов в хранилище гильдии."
    not-enough-money: "Недостаточно денег в хранилище гильдии."
    not-enough-player-money: "У вас недостаточно денег."
    deposit-success: "Вы успешно внесли предметы в хранилище."
    withdraw-success: "Вы успешно сняли предметы из хранилища."
    deposit-money-success: "Вы успешно внесли %amount% монет в хранилище гильдии."
    withdraw-money-success: "Вы успешно сняли %amount% монет из хранилища гильдии."
    upgrade-success: "Вы успешно улучшили хранилище гильдии."
